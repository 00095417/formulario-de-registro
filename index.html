<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
        <h1 align ="center">Registrate</h1>
    </header>
    <section>
        <article>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Categorias</legend>
                    <!--Primera seccion-->
                    <div>
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <label for="nombre">
                            Nombre:<input type="text" name="nombre" placeholder="Nombre" required>
                        </label>
                        <label for="fecha de nacimiento">
                            Fecha de nacimiento:<input type="date" name="fecha nacimiento" required>
                        </label>
                        <label for="animal favorito">
                            Animal favorito:<input type="text" name="animal favorito" placeholder="Pinguinos">
                        </label>
                    </fieldset>
                    </div>
                    <br>
                    <!--Segunda seccion-->
                    <div>
                    <fieldset>
                        <legend>Cuenta</legend>
                        <label for="email">
                            Email:<input type="email" name="email" placeholder="holamundo@gmail.com" required>
                        </label>
                        <label for="password">
                            Ingrese contraseña:
                            <input type="password" name="password" placeholder="Password" pattern="(?=.{5,8})" 
                            title="Ingrese de 5 a 8 caracteres" required>
                        </label>
                        <label for="validar password">
                            Vuelva a ingresar contraseña:
                            <input type="password" name="valipassword" name="password" placeholder="Password" 
                            pattern="(?=.{5,8})" title="Ingrese de 5 a 8 caracteres" required>
                        </label>
                    </fieldset>
                    </div>
                    <br>
                    <!--Tercera seccion-->
                    <div>
                    <fieldset>
                        <legend>Contacto</legend>
                        <label for="address">
                            Dirección:<input type="text" name="address">
                        </label>
                        <label for="city">
                            Ciudad:<input type="text" name="city">
                        </label>
                        <label for="contry">
                            Pais:<input type="text" name="contry">
                        </label>
                        <label for="phone number">
                            Numero de telefono:<input type="text" name="phone">
                        </label>
                    </fieldset>
                    </div>
                </fieldset>
                <br><br>
                <input type="submit" value="Registrar">
            </form>
        </article>
    </section>
    
</body>
</html>
